<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display:flex;
      justify-content: space-between;
    }
    .container > img:first-of-type {
      border:1px solid red;
    }
    .container > div:nth-child(2){
      border:1px solid blue;
      display:flex;
      align-items: center;
    }
    .container > div:nth-child(2)>ul{
      display:flex; 
      border:1px solid green;
      list-style-type: none;
      margin:0;
      padding:0;
    }
    li{
      padding-left:4px;
      padding-right:8px;
      
    }
    /* ul{
      display:flex;
      justify-content:space-between;
    } */

  </style>
</head>
<body>
  <div class="container">
    <img src="../public/bart.png" alt="" />
    <div>
      <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
    </div>
  </div>
</body>
</html>
