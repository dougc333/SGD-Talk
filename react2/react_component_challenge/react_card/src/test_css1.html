<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display:flex;
      justify-content: center;
      border:2px solid black;
      justify-content: space-between; /* has to be at this level not at level of child elements */
    }

    .container ~ div{
      border:1px solid green;
      height:30px; 
      width:30px;
    }

    .red-border{
      border:1px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-border">One</div>
    <div class="red-border">Two</div>
    <div class="red-border"> Three</div>
  </div>
  <div class="second-container">
    <div>Second Container First</div>
    <div>Second Container Second</div>
    <div>Second Container Third</div>
  </div>
</body>
</html>
