<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      margin:auto;
      border:1px solid black;
      width:400px; 
    }
    .stepper{
      border: 1px solid black;
    }
    .minus{
      margin: 40 10 0 0;
      padding: 40 0 0 0;
      background-color: lightgreen;
      border:1px solid gray;
      height:40px;
      width:100px
    }
    .display{
      display:inline-block;
      border:1px solid gray;
      height:40px;
      width:100px
    }
    .plus{
      background-color: lightblue;
      display:inline-block;
      border:1px solid gray;
      height:40px;
      width:100px
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="stepper">
      <button class="minus" onClick="decr">-</button>
      <div class="display">{num}</div>
      <button class="plus" onClick="incr">+</button>
    </div>
  </div>
</body>
</html>
