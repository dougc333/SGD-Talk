<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    .container{
      border: 3px dotted lightgray;
      width:fit-content;
      margin:auto;
      margin-top: 10%;
    }

    .first{
      border:3px dotted lightgreen;
      margin:30px;
      display: flex;
      text-align: center;
    }
    
    .second{
      border:3px dotted lightgreen;
      margin:30px;
      text-align: center;
    }

    .left { 
     border-right:none;
     border-top:1px solid black;
     border-left:1px solid black;
     border-bottom:1px solid black;
     width:40px;
     display: inline-block;
    } 

    .right { 
      border:1px solid black;
      width:44px;
      display: inline-block;
      margin-left: -4px;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="first">
  <div class="left">2</div>
  <div class="right">3</div>
</div>
<div class="second">
  <div class="left">2</div>
  <div class="right">3</div>
</div>
</div>
</body>
</html>
