<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      border: 3px dotted lightgray;
      background-color: aqua;
      display:flex;
      gap: 1rem;
      text-align: center; /*aligns text in center. vertical not aligned*/
      justify-content: center; /*aligns divs horizontally in center of parent*/
      align-items: center;
    }

    .child {
      border: 3px dotted darkgoldenrod;
      background-color: lightgoldenrodyellow;
      height: 100px;
      width:100px;
      font-size:large;
      
    }
    .s{
      display:flex;
      justify-content: center;
      align-items: center;
      height:100% /*tricky*/
    }

  </style>
</head>
<body>
  <div class="parent">
    <div >1</div>
    <div class="child"><div class="s">2</div></div>
    <div class="child">3</div>
  </div>
</body>
</html>
