<html lang="en">
<head>

  <title>Document</title>
  <style>
     @import url("https://use.typekit.net/koe0wht.css");
    *, *::before, *::after {
  box-sizing: border-box;
  }

  :root {
  --fw-1: 300;
  --fw-2: 700;
  --fw-3: 900;
  
  --fs-1: 1.125rem;
  --fs-2: 1.25rem;
  --fs-3: 2rem;
  --fs-small: .75rem;
  
  --clr-1: #fff;
  --clr-2: #255996;
  --clr-3: #1b3049;
  --clr-4: #171f29;
  --clr-5: #1fd030;
  
  --clr-dark: rgba(0,0,0,.25);
  --clr-body: rgba(255,255,255,.8);
  }

  body{
      min-height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
     /*  font-family: motiva-sans, sans-serif;

      line-height: 1.6; */

  form {
    display: grid;
    width: 960px;
    grid-template-rows: repeat(3, auto);
    grid-template-columns: 35%  1fr 3em;
  /* position: relative;
      border: 1px solid black; */
  }

  .front {
  order: 2;
  background-color: var(--clr-2);
  background-image: linear-gradient(to bottom right, rgba(0,0,0,0), var(--clr-dark));
  padding: 3rem;
  /* grid-row: 1 / -1;
  grid-column: 2 / 3; */
  }

  .back {
  order: 1;
  background-color: var(--clr-3);
 /*  grid-row: 2 / 3;
  grid-column: 1 / 2;
  padding: 3rem; */
  }

  </style>
</head>
<body>
  <div class="form">
    <div class="front">
      
      <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" value="Enter Email" />
        <label for="password">Password</label>
        <input type="password" id="password" value="Enter Password" />
        <label for="password2">Password Again</label>
        <input type="password" id="password2" value="Enter Password Again" />
      </form>
    </div>
    <div class="back"></div>
  </div>
