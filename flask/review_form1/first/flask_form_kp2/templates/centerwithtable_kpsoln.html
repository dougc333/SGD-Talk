  <style>
    /* Not demo related */
@import url('https://fonts.googleapis.com/css?family=Londrina+Solid');

:root {
  --accent: #F6AE2D;
  --dark: #2F4858;
  --light: #EBF5EE;
  
  --border: 5px solid var(--accent);
}


body {
  font-family: 'Londrina Solid', sans-serif;
  font-size: 2rem;
  background: var(--dark);
  color: var(--light);
  letter-spacing: 2px;
  display: grid;
  grid: auto / 1fr minmax(250px, 500px) 1fr;
  text-align: center;
}

h1, div {
  grid-column: 2 / 3;
}

p { margin: 0; }

div {
  height: 80vh;
  margin: 10vh 0;
  border: var(--border);
}

.table p {
