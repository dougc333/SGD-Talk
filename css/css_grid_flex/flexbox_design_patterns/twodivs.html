<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   /*  *{
      box-sizing: border-box;
    } */
    .outer{
      border:3px solid black;
      width: 200px;
      height:50px;
    }
    .minus{
      margin-top:6px;
      margin-left:6px;
      margin-right: 0;
      margin-bottom: 0;
      padding-top: 0px;
      padding-left: 0px;
      padding-right:0px;
      padding-bottom: 0px;
      /* padding 0 0 0 0; */
      
      background-color: aqua;
      width:30px;
      height:20px;
      border-radius: 30% 0 0 30%;
    }
    .middle{
      margin-top:0px;
      margin-left:0px;
      margin-right:0px; 
      margin-bottom:0px;
      padding-top: 0px;
      padding-left: 0px;
      padding-right:0px;
      padding-bottom: 0px;
      /* padding 0 0 0 0; */
      border-top:3px solid green;
      border-bottom:3px solid green;
      border-left: 0;
      border-right: 0; /*not really aligned */
      background-color: lightblue;
      color:lightblue; /*hide font*/
      width:30px;
      height:20px;
      
    }
    
    .plus{
      margin-top:6px;
      margin-left:0px;
      margin-right:0px; 
      margin-bottom:0px;
      padding-top: 0px;
      padding-left: 0px;
      padding-right:0px;
      padding-bottom: 0px;
      /* padding 0 0 0 0; */
      border:3px solid orange;
      background-color: aqua;
      width:30px;
      height:20px;
      border-radius: 30%;
    }
    .add-space{
      height:20px;
      width:auto; /*dont need this. for clarity*/
    }
    .flex-format{
      display:flex-inline;
      border:transparent;
     
    }
    .flex-minus{
      background-color: lightgray;
      border:transparent;
      border-left: 2px solid black;
      border-radius: 4px 0 0 4px;
    }
    .flex-middle{
      background-color: lightgray;
      color: lightgray;
      border:transparent;
    }
    .flex-plus{
      background-color: lightgray;
      border:transparent;
    }

    
  </style>
</head>
<body>
  <div class="outer">
      <button class="minus">-</button>
      <button class="middle">+</button>
      <button class="plus">+</button>
  </div>
  <div class="add-space"></div>
  <div class="flex-format">
    <button class="flex-minus">-</button><button class="flex-middle">+</button><button class="flex-plus">+</button>

  </div>
</body>
</html>
