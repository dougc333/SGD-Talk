<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    

    
    .stepper{
      padding-top: 40px;
      padding-left:50px;
      padding-bottom:40px;
      border: 1px solid black;
      display:flex;
      text-align: center;
      align-items: center;
    }
    .minus{
      background-color: lightgreen;
      border:1px solid gray;
      height:40px;
      width:100px;
      border-right:2px solid gray;
    }
    .display{
      display:flex-inline;
      border-top:1px solid gray;
      border-bottom:1px solid gray;
      height:40px;
      width:100px
    }
    .plus{
      background-color: lightblue;
      display:flex-inline;;
      border:1px solid gray;
      height:40px;
      width:100px
    }
  </style>
</head>
<body>
    <div class="stepper">
      <button class="minus" onClick="decr">-</button>
      <div class="display">6</div>
      <button class="plus" onClick="incr">+</button>
    </div>
</body>
</html>
