<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .styled-div{
      position:fixed;
      top:0px;
      right:0px;
      bottom:0px;
      left:0px;
      z-index:1;
      background-color:aqua;
      border:3px solid black;
      height:200px;
      width:100px;

    }
    .styled-footer{
      width: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  border-radius: 8px;
  color: white;
  background: linear-gradient(45deg, rgb(21 87 205) 0%, rgb(90 225 255) 100%);
    }
  </style>
</head>
<body>
  <div class="styled-div">
    <div class="styled-footer"></div>
  </div>
  
</body>
</html>
