<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../d3.js"></script>
    <style>
        #svg_container{
            width:8000px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="svg_container">
    <svg id="svg" height="100%" width="100%">
        <g id="x"></g>
        <g id="y"></g>
    </svg>
</div>
    <script>
        const svg=d3.select("svg")
        const margin={"top":50,"left":50,"bottom":50,"right":50}
        const xScale = d3.scaleLinear().domain([1000,0]).range([800,0])
        const xAxisGenerator = d3.axisBottom(xScale)
        //xAxisGenerator.tickSize(-900)
        const xAxis = d3.select("#x").call(xAxisGenerator)
        const height =800
        xAxis.attr("transform",`translate(${50},${height - 20})`);

        const yScale = d3.scaleLinear().domain([1000,0]).range([0,800])
        const yAxisGenerator = d3.axisLeft(yScale)
        //yAxisGenerator.tickSize(-800)
        const yAxis = d3.select("#y").call(yAxisGenerator)
        yAxis.attr("transform",`translate(${50},${0-20})`);

    </script>
</body>
</html>
