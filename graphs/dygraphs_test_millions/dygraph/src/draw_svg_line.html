<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vb{
           border:1px solid black; 
           background-color: aqua;
        }
    </style>
    
</head>
<body>
    <svg viewBox="0 0 1000 1000" id="addHere" class="vb">
        <line x1="0" y1="80" x2="100" y2="20" stroke="black" />
    </svg>
    <script>
        const startTime = Date.now()
        x1=0
        y1=200
        for (let i=0;i<1000000;i++){
        const newLine = document.createElementNS('http://www.w3.org/2000/svg','line');
        newLine.setAttribute('id','newLine'+i);
        newLine.setAttribute('x1',x1.toString());
        newLine.setAttribute('y1',y1.toString());
        y2 = y1 + 10*(Math.random() < 0.5 ? -1 : 1)
        x2 = x1 + 10
        y1 = y2
        x1 = x2
        newLine.setAttribute('x2',x2.toString());
        newLine.setAttribute('y2',y2.toString());
        newLine.setAttribute("stroke", "red")
        document.getElementById("addHere").appendChild(newLine)
        }
        const endTime = Date.now()
        console.log("elapsed time:",(endTime - startTime)/1000.)
    </script>
</body>
</html>
