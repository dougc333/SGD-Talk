<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      color:green;
    }
  </style>
</head>
<body>  
  <h2>First h2 should be green</h2>
  </h4>make sure to put script tags after custom element <h4>
  <my-p name="headphones">
    <p>paragraph inside custom tag</p>
  </my-p>
  <script type="text/javascript">
    class MyProduct extends HTMLElement{
  constructor(){
   super();
   this.attachShadow({mode:'open'})
   //writes over existing content in custom element
   this.shadowRoot.innerHTML=`<style>h2{color:red}</style><h2><p>should be red</p>${this.getAttribute('name')}</h2>`;
  }
 }
 window.customElements.define('my-p',MyProduct)
   </script> 
</body>
</html>
