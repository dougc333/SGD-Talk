<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<section>
  <div class="container-lg">
    <div class="text-center">
      <h2>Get in Touch</h2>
      <p class="lead">Questions</p>
    </div>
    <div class="row justify-content-center ">
        <div class="col-lg-6">
          <form action="">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="foo@example.com">
            <input type="name" class="form-control" id="name" placeholder="Bob">
            <label for ="subject" class="form-label">What is question about</label>
            <select class="form-select" name="" id="subject">
                <option value="pricing" selected>Priving</option>
                <option value="content">Content Query</option>
                <option value="other">Other Query</option>
            </select>
          </form>
        </div>
    </div>
  </div>
</section>
</body>
<script src="../styles/bootstrap.bundle.js"></script>
</html>
