<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-family: Helvetica;
		}
		.tick line {
		  stroke: #ddd;
		}
		.domain {
			fill: none;
		}
	
		.flexible-tooltip {
			min-width: 100px;
			min-height: 35px;
			margin-left: -50px;
			margin-top: -60px;
			background-color: #e7e7e7;
			border-radius: 5px;
			font-size: 16px;
			z-index: 3;
		}
	
		.flexible-tooltip dt {
			display: inline-block;
			float: left;
			width: 160px;
			text-align: left;
			clear: left;
		}
	
		.flexible-tooltip dt:after {
			content: ':';
		}
	
		.flexible-tooltip dd {
			display: block;
			margin-left: 170px;
			word-wrap: break-word;
			overflow-wrap: break-word;
		}
	
	
	
		.flexible-tooltip-text {
			text-align: center;
			margin: 0.5em;
			white-space: nowrap;
		}
	
		.flexible-tooltip-arrow {
			bottom: -29px;
			left: 50px;
			width: 0; 
			height: 0;
			margin-left: -7px;
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 30px solid #e7e7e7;
		}
	
		.flexible-tooltip-arrow.complex {
			top: -30px;
			left: 280px;
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-bottom: 30px solid #e7e7e7;
			border-top: none;
		}
	
	</style>	
</head>
<body>
	<div id="target"></div>
	<script src="protein_viewer.js"></script>
</body>
</html>
